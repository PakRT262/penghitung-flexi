<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Penghitung Flexi Pegawai (Detik Akurat)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 500px;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label, select, input, button {
      display: block;
      margin: 15px 0;
      width: 100%;
      font-size: 16px;
    }
    input, select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #eef;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Penghitung Flexi Pegawai</h2>

  <label for="hari">Hari:</label>
  <select id="hari">
    <option value="Senin">Senin</option>
    <option value="Selasa">Selasa</option>
    <option value="Rabu">Rabu</option>
    <option value="Kamis">Kamis</option>
    <option value="Jumat">Jumat</option>
  </select>

  <label for="jamMasuk">Jam Masuk (format: HH:MM:SS):</label>
  <input type="text" id="jamMasuk" placeholder="Contoh: 07:35:32" required>

  <button onclick="hitung()">Hitung</button>

  <div class="result" id="hasil"></div>

  <script>
    function hitung() {
      const hari = document.getElementById("hari").value;
      const jamMasukInput = document.getElementById("jamMasuk").value;
      const hasilDiv = document.getElementById("hasil");

      // Validasi format waktu
      const regexJam = /^\d{2}:\d{2}:\d{2}$/;
      if (!regexJam.test(jamMasukInput)) {
        hasilDiv.innerHTML = "⏰ Format waktu salah. Gunakan HH:MM:SS (contoh: 07:35:32)";
        return;
      }

      const jamMasuk = new Date(`1970-01-01T${jamMasukInput}`);
      const jamKerjaMulai = new Date(`1970-01-01T07:30:00`);
      const toleransiMasuk = new Date(`1970-01-01T08:30:00`);

      let jamPulang = hari === "Jumat"
        ? new Date(`1970-01-01T16:30:00`)
        : new Date(`1970-01-01T16:00:00`);

      let status = "Tepat Waktu 😊";

      if (jamMasuk > jamKerjaMulai && jamMasuk <= toleransiMasuk) {
        const keterlambatanMs = jamMasuk - jamKerjaMulai;
        const keterlambatanMenit = Math.ceil(keterlambatanMs / 60000);

        jamPulang.setMinutes(jamPulang.getMinutes() + keterlambatanMenit);
        status = `Terlambat ⏳ ${keterlambatanMenit} menit`;
      } else if (jamMasuk > toleransiMasuk) {
        status = "Terlambat Melebihi Toleransi! 🚨";
      }

      function formatJam(date) {
        const jam = String(date.getHours()).padStart(2, '0');
        const menit = String(date.getMinutes()).padStart(2, '0');
        const detik = String(date.getSeconds()).padStart(2, '0');
        return `${jam}:${menit}:${detik}`;
      }

      let hasil = `<strong>Status:</strong> ${status}<br>`;
      if (status.startsWith("Terlambat")) {
        hasil += `<strong>Jam Pulang Seharusnya:</strong> ${formatJam(jamPulang)}`;
      } else {
        hasil += `<strong>Jam Pulang:</strong> ${formatJam(jamPulang)}`;
      }

      hasilDiv.innerHTML = hasil;
    }
  </script>
</body>
</html>
